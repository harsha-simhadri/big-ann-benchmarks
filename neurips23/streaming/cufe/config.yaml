random-xs:
    cufe: 
      docker-tag: neurips23-streaming-cufe
      module: neurips23.streaming.cufe.diskann-str
      constructor: diskannCUFE
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"R":32, "L":50, "insert_threads":16, "consolidate_threads":16}]
          query-args: |
            [{"Ls":50, "T":8}]
