random-xs:
    quake: 
      docker-tag: neurips23-streaming-quake
      module: neurips23.streaming.quake.quake_wrapper
      constructor: quake
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{ "batch_size" : 10000, "build_args" : { "nlist" : 1024, "search_workers" : 8}, "mainteance_args" : {"run_mainteance" : false } }]
          query-args: |
            [{ "search_args" : {"search_fraction" : 0.3, "batch_size" : 500} }]
