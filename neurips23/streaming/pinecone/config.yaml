msturing-30M-clustered:
  pinecone:
    docker-tag: neurips23-streaming-pinecone
    module: neurips23.streaming.pinecone.pinecone
    constructor: pinecone
    base-args: ["@metric"]
    run-groups:
      base:
        args: |
          [{"R":32, "L":100, "insert_threads":8, "consolidate_threads":8}]
        query-args: |
          [
            {"Ls":300, "k_1":30, "T":8},
            {"Ls":400, "k_1":30, "T":8},
            {"Ls":500, "k_1":30, "T":8},
            {"Ls":520, "k_1":30, "T":8},
            {"Ls":540, "k_1":30, "T":8},
            {"Ls":560, "k_1":30, "T":8}
          ]
