random-filter-s:
    faiss:
      docker-tag: neurips23-filter-faiss
      module: neurips23.filter.faiss.faiss
      constructor: FAISS
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"indexkey": "IVF1024,SQ8"}]
          query-args: |
            [{"nprobe": 1},
              {"nprobe":2},
              {"nprobe":4}]    
random-s:
    faiss:
      docker-tag: neurips23-filter-faiss
      module: neurips23.filter.faiss.faiss
      constructor: FAISS
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"indexkey": "IVF1024,SQ8"}]
          query-args: |
            [{"nprobe": 1},
              {"nprobe":2},
              {"nprobe":4}]
yfcc-10M-unfiltered:
    faiss:
      docker-tag: neurips23-filter-faiss
      module: neurips23.filter.faiss.faiss
      constructor: FAISS
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"indexkey": "IVF16384,SQ8", "binarysig": true, "threads": 16}]
          query-args: |
            [{"nprobe": 1}, {"nprobe": 4}, {"nprobe": 16}, {"nprobe": 64}]
yfcc-10M:
    faiss:
      docker-tag: neurips23-filter-faiss
      module: neurips23.filter.faiss.faiss
      constructor: FAISS
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"indexkey": "IVF16384,SQ8", 
              "binarysig": true, 
              "threads": 16
            }]
          query-args: |
            [{"nprobe": 1, "mt_threshold":0.0003}, 
             {"nprobe": 4, "mt_threshold":0.0003}, 
             {"nprobe": 16, "mt_threshold":0.0003}, 
             {"nprobe": 32, "mt_threshold":0.0003}, 
             {"nprobe": 64, "mt_threshold":0.0003}, 
             {"nprobe": 96, "mt_threshold":0.0003}, 
             {"nprobe": 1, "mt_threshold":0.0001}, 
             {"nprobe": 4, "mt_threshold":0.0001}, 
             {"nprobe": 16, "mt_threshold":0.0001}, 
             {"nprobe": 32, "mt_threshold":0.0001}, 
             {"nprobe": 64, "mt_threshold":0.0001}, 
             {"nprobe": 96, "mt_threshold":0.0001}, 
             {"nprobe": 1, "mt_threshold":0.01}, 
             {"nprobe": 4, "mt_threshold":0.01}, 
             {"nprobe": 16, "mt_threshold":0.01}, 
             {"nprobe": 32, "mt_threshold":0.01}, 
             {"nprobe": 64, "mt_threshold":0.01}, 
             {"nprobe": 96, "mt_threshold":0.01}
            ]

